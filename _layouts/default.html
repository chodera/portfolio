<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico?v=2">

<title>{{ page.title }} | {{site.name}}</title>

{% seo %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="{{ site.baseurl }}/assets/css/screen.css" rel="stylesheet">

<link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">

<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

</head>



{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
<body class="{{layout}}">

<div class="site-content">

<div class="container">

  <!-- Begin Menu Navigation
  ================================================== -->
  <nav class="navbar navbar-expand navbar-light bg-white fixed-top mediumnavigation nav-down">

      <div class="container pr-0">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMediumish" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>


      <div class="collapse navbar-collapse" id="navbarMediumish">

          <!-- Begin Menu -->

              <ul class="navbar-nav ml-auto">

                  {% if page.url == "/about.html" %}
                  <li class="nav-item active">
                  {% else %}
                  <li class="nav-item">
                  {% endif %}
                  <a class="nav-link" href="{{ site.baseurl }}/about">About</a>
                  </li>

              </ul>

          <!-- End Menu -->

      </div>

      </div>
  </nav>
  <!-- End Navigation
  ================================================== -->



<!-- Site Title
================================================== -->
<div class="mainheading">
<a class="mainheading" href="{{ site.baseurl }}/">
    <h1 class="sitetitle"><a class="black" href="{{ site.baseurl }}/">{{ site.name }}</h1>
</a>
    <p class="lead">
         {{ site.description }}
    </p>
</div>

<!-- Content
================================================== -->
<div class="main-content">
    {{ content }}
</div>



<!-- Begin Footer
================================================== -->

<footer class="footer">

<div class="content">

            <div class="inner">
              <a class="link-ft" target="_blank" href="https://jekyllrb.com/">Jekyll</a>
              <aclass="link-ft">Â·</a>
                <a class="link-ft" target="_blank" href="https://www.wowthemes.net/mediumish-free-jekyll-template/">Mediumish</a>
            </div>

    </div>
</footer>
<!-- End Footer
================================================== -->


<!-- Scripts
================================================== -->

<script src="{{ site.baseurl }}/assets/js/scrolldown.js"></script>

</body>
</html>
